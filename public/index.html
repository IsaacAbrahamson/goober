  crossorigin="anonymous">

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400,500" rel="stylesheet">

<!-- Icons -->

  crossorigin="anonymous"></script>

<!-- Custom Styles -->
<link rel="stylesheet" href="css/style.css">


<div class="sideways">
  <div class="pages">

    <section class="page intro sw-scroll">
      <div class="logo">GOOBER</div>

      <div class="container-fluid">
        <div class="row">
          <div class="col-md intro-col">
            <div class="intro-text">

              <div class="intro-ride">
                <div class="img-container">
                  <img src="barn.svg" alt="An image of a barn" class="img-fluid">
                </div>
                <div class="text-container">
                  <p id="getride">Need a ride?</p>
                  <button id="ride" type="button">Git ther
                    <i class="fas fa-chevron-right"></i>
                  </button>
                </div>
              </div>
              <div class="bg-line">
                <small>OR</small>
              </div>
              <div class="intro-ride">
                <div class="img-container">
                  <img src="tractor.svg" alt="An image of a tractor" class="img-fluid">
                </div>
                <div class="text-container">
                  <p id="getride">Drive others</p>
                </div>
              </div>
              <form>
                <input type="text" name="fullName" placeholder="Full Name">
                <input type="email" name="email" placeholder="Email">
                <div class="form-group">
                  <label for="exampleFormControlSelect1">Tractor:</label>
                  <select name="tractor">
                    <option>John Deere</option>
                    <option>CaseIH</option>
                    <option>Allis Chalmers</option>
                    <option>New Holland</option>
                  </select>
                </div>
                <button id="drive" class="btn-block" type="button">Drive</button>
              </form>

            </div>
          </div>
          <div class="col-md-7 intro-col">
            <img src="hayride.svg" alt="An image of a hayride" class="img-fluid">
          </div>
        </div>
      </div>

      <a id="copyright" href="https://www.vecteezy.com">Vector Illustration by vecteezy.com</a>
    </section>

    <section class="page loading">
      <div class="loading-container">
        <h4>Finding drivers near you...</h4>
        <div class="loader-radar"></div>
      </div>
    </section>

    <section class="page page-map sw-scroll">
      <h4 id="title">Click driver to learn more</h4>
      <div class="profile">
        <div class="map-container">
          <div id="map"></div>
        </div>
        <div class="driver-container">
          <p class="name"></p>
          <p class="tractor"></p>
          <p class="distance"></p>
          <button id="ready" class="btn-block" type="button">Git somewher</button>
        </div>
      </div>
    </section>

  </div>
</div>
